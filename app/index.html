<!doctype html>
<html ng-app="locusjsApp" lang="en">
<head>
  <meta charset="utf-8">
  <title>LocusJS Application</title>
  <link rel="stylesheet" href="assets/app.css"/>
</head>
<body>
  <header>
    <div class="row page_title">
      <h1>Weight Calculation Tool</h1>
    </div>
  </header>

  <article>
    <div class="body-content">
      <div class="row">
        <div class="col-sm-9 col-md-6">
          <div ui-view="leftTopView"></div>
          <div ui-view="leftMiddleView"></div>
          <div ui-view="leftBottomView"></div>
        </div>
        <div class="col-sm-9 col-md-6">
          <div ui-view="rightTopView"></div>
        </div>
      </div>
    </div>
  </article>

  <footer>
      <div class="footer_content">Locusjs application: v&nbsp;<span app-version></span></div>
  </footer>

  <script src="assets/app.js"></script>

</body>
</html>
